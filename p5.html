<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>HTML IMAGE..!</h1>
        </center>
        <hr>

        <h2>Default Image</h2>
        <img src="assets/images/image3.jpg">

        <h2>Image with Height and Width Attribute</h2>
        <img src="assets/images/image1.jpg" height="300" width="500">

        <h2>Image without Alt Attribute..!</h2>
        <img src="assets/images/image2.jpg" height="300" width="500">

        <h2>Image with Alt Attribute..!</h2>
        <img src="assets/images/image2222222.jpg" height="300" width="500">
        <img src="assets/images/image2222222.jpg" height="300" width="500" alt="This is a dream house">

        <img src="assets/images/image2.jpg" height="300" width="500" alt="This is a dream house">

    </body>
</html>
