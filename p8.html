<html>
    <head>
        <title>TABLE CSS</title>
        <style>
            table, th ,td{
                /* border: 2px;
                border-color: teal;
                border-style:solid; */
                
                border: 2px solid red;
                padding:20px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML CSS</h1>
        </center>
        <hr>

        <h2>Table with Attribute..!</h2>
        <table>
            <caption>Employee Name</caption>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Mobile</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Uday</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ranjitha</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Asha</td>
                <td>300</td>
            </tr>
        </table>
    </body>
</html>
